<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Synthex</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/blockchain.png"
    />
    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>

  <body class="@@dashboard">
    <div id="preloader"><i>.</i><i>.</i><i>.</i></div>
    <div class="header landing bg-dark light">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="navigation">
              <nav class="navbar navbar-expand-lg navbar-light">
                <div class="brand-logo">
                  <a href="index.html">
                    <img
                      src="./images/Synthex.png"
                      alt=""
                      class="logo-primary"
                      width="113px" height="21px"
                    />
                    <img src="./images/Synthex.png" alt="" class="logo-white" width="339px" height="63px"/>
                  </a>
                </div>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link text-primary"
                        href="./index.html"
                        >Home
                      </a>
                    </li>
                    <!-- <li class="nav-item">
                                  <a class="nav-link" href="./index.html">Home</a>
                              </li> -->
                    <li class="nav-item">
                      <a class="nav-link" href="./price.html">Price</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./price-details.html">App</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link"
                        href="./blog.html"
                        >Company
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link"
                        href="./contact.html"
                        >Support
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./dashboard.html"
                        >Dashboard</a
                      >
                    </li>
                  </ul>
                </div>

                <div class="signin-btn">
                  <a class="btn btn-primary" href="./signin.html">Sign in</a>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main-wrapper">
      <div class="authincation section-padding">
        <div class="container h-100">
          <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
              <div class="mini-logo text-center my-4">
                <a href="./index.html"
                  ><img src="./images/logo.png" alt=""
                /></a>
                <h4 class="card-title mt-5">Sign in to Tendex</h4>
              </div>
              <div class="auth-form card">
                <div class="card-body">
                  <form
                    name="myform"
                    class="signin_validate row g-3"
                    action="otp-1.html"
                  >
                    <div class="col-12">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="hello@example.com"
                        name="email"
                      />
                    </div>
                    <div class="col-12">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                      />
                    </div>
                    <div class="col-6">
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="flexSwitchCheckDefault"
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckDefault"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div class="col-6 text-right">
                      <a href="reset.html">Forgot Password?</a>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">
                        Sign in
                      </button>
                    </div>
                  </form>
                  <p class="mt-3 mb-0">
                    Don't have an account?
                    <a class="text-primary" href="signup.html">Sign up</a>
                  </p>
                </div>
              </div>
              <div class="privacy-link">
                <a href="signup.html"
                  >Have an issue with 2-factor authentication?</a
                >
                <br />
                <a href="privacy-policy.html">Privacy Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/scripts.js"></script>
  </body>
</html>
